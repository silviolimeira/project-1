plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
	id 'java'
}

group = 'br.com.sl'
version = '1.0'
sourceCompatibility = '11'

configurations {

	compileOnly {
		extendsFrom annotationProcessor
	}

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '2.2.1.GA'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-jackson-provider', version: '2.2.1.GA'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.sl.batch.Batch'
    //mainClass = 'com.sl.batch.QuartzExample'

}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.sl.batch.Batch'
            //'Main-Class': 'com.sl.batch.QuartzExample'
        )
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

