plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group = 'br.com.sl'
version = '1.0'
sourceCompatibility = '11'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.14'


    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // https://mvnrepository.com/artifact/org.springframework/spring-dao
    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.1.4.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.5'


    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.1.Final'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

}

project (':data-wboot') {

    dependencies {
        implementation project(':utils')
    }

}

application {
    // Define the main class for the application.
    mainClass = 'com.sl.data.CustomerTest'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.sl.data.CustomerTest'
        )
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

