<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>

	<div th:replace="fragments/fragments.html :: topNavigation" />

	<div>
		<h2>Manage Users</h2>
	</div>
	
	<div>
			<table class="table">
  			<thead class="table-dark">
				<th>User ID</th>
				<th>Photos</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Roles</th>
				<th>Enabled</th>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td>[[${user.id}]]</td>
					<td></td>
					<td>[[${user.email}]]</td>
					<td>[[${user.firstName}]]</td>
					<td>[[${user.lastName}]]</td>
					<td>[[${user.enabled}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
  
  	<div th:replace="fragments/fragments.html :: footer" />
  	
</body>

</html>
